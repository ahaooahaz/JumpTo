on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

name: "Trigger: Push action"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC2068 -e SC2086 -e SC2046 -e SC2166 -e SC2143
        with:
          format: tty